name: Latest blog post workflow

on: 
  watch:
    types: started
  schedule: # Run workflow automatically
    - cron: '0 * * * *' # Runs every hour, on the hour
  repository_dispatch: 
    types: [special_repository]
  workflow_dispatch:

permissions:
  contents: write # To write the generated contents to the readme

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: "git config"
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      - name: Pull blog posts
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "https://rss.lilydjwg.me/zhihu/MaiweiE-com,https://blog.csdn.net/Charmve/rss/list?spm=1001.2014.3001.5494,https://www.zhihu.com/rss/people/MaiweiE-com,https://charmve.github.io" # https://charmve.github.io/feed.xml,https://charmve.github.io/atom.xml,https://dev.to/feed/charmve
          max_post_count: 10
          date_format: mmm d, yyyy
